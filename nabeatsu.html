<!DOCTYPE html>
<html>

<head>
    <meta lang="ja">
    <title>ナベアツ課題</title>
</head>

<body>
    <script>
        // 3を含むかどうかの判定
        const isContains3 = num => {
            while (true) {
                // 3を含む時
                if (num % 10 === 3) {
                    return true;
                }
                num -= num % 10;
                num /= 10;
                // 3を含まない時
                if (num === 0) {
                    return false;
                }
            }
        }
        for (let i = 1; i <= 100; i++) {
            // 3の倍数
            if (i % 3 === 0) {
                console.log(`${i}!`);
            }
            // 文字列取得でやる方法↓↓↓
            // else if (i.toString().match(/3/)) {
            // 3を含む時
            else if (isContains3(i)) {
                console.log(`${i}!`);
            }
            // それ以外
            else {
                console.log(i);
            }
        }
    </script>
</body>

</html>
